elements-dir: /etc/nodepool/elements
images-dir: /opt/nodepool_dib

build-log-retention: 20

cron:
  cleanup: '*/1 * * * *'
  check:   '*/15 * * * *'

zookeeper-servers:
  - host: zuul
    port: 2181

labels:
  - name: centos-7-4-builder
    min-ready: 0
  - name: centos-7-4-builder-c
    min-ready: 0
  - name: c7-systest-c
    min-ready: 0
  - name: rhel-7-builder
    min-ready: 0
  - name: rhel-7-sanity
    min-ready: 0
  - name: ubuntu-trusty-builder
    min-ready: 0
  - name: ubuntu-xenial-small
    min-ready: 0
  - name: ubuntu-xenial-builder
    min-ready: 0
  - name: ubuntu-xenial-builder-xxlarge
    min-ready: 0
  - name: xenial-small-c
    min-ready: 0

providers:
  - name: tf-ci
    region-name: "sjc1"
    cloud: tf-ci
    api-timeout: 60
    boot-timeout: 120
    clean-floating-ips: true
    rate: 1.0
    ipv6-preferred: false
    image-type: 'qcow2'
    image-name-format: 'template-{image_name}-{timestamp}'
    hostname-format: '{label.name}-{provider.name}-{node.id}'
    diskimages:
      - name: centos-7
      - name: centos-7-4
      - name: rhel-7
      - name: ubuntu-trusty
      - name: ubuntu-xenial
    pools:
      - name: ci-zuulv3
        max-servers: 1
        availability-zones:
          - nova
        networks:
          - management
          - api
          - data
        labels:
          - name: centos-7-4-builder
            flavor-name: v2-standard-4
            diskimage: centos-7-4
            console-log: True
            key-name: ci-infra-shared-key
          - name: centos-7-4-builder-c
            flavor-name: v2-standard-4
            diskimage: centos-7-4
            console-log: True
            key-name: ci-infra-shared-key
          - name: c7-systest-c
            flavor-name: v2-standard-8
            diskimage: centos-7-4
            console-log: True
            key-name: ci-infra-shared-key
          - name: rhel-7-builder
            flavor-name: v2-standard-4
            diskimage: rhel-7
            console-log: True
            key-name: ci-infra-shared-key
          - name: rhel-7-sanity
            flavor-name: v2-standard-8
            diskimage: rhel-7
            console-log: True
            key-name: ci-infra-shared-key
          - name: ubuntu-trusty-builder
            flavor-name: v2-standard-4
            diskimage: ubuntu-trusty
            console-log: True
            key-name: ci-infra-shared-key
          - name: ubuntu-xenial-small
            flavor-name: v2-standard-1
            diskimage: ubuntu-xenial
            console-log: True
            key-name: ci-infra-shared-key
          - name: ubuntu-xenial-builder
            flavor-name: v2-standard-4
            diskimage: ubuntu-xenial
            console-log: True
            key-name: ci-infra-shared-key
          - name: ubuntu-xenial-builder-xxlarge
            flavor-name: v2-standard-8
            diskimage: ubuntu-xenial
            console-log: True
            key-name: ci-infra-shared-key
          - name: xenial-small-c
            flavor-name: v2-standard-1
            diskimage: ubuntu-xenial
            console-log: True
            key-name: ci-infra-shared-key

diskimages:
  - name: centos-7
    elements:
      - centos7
      - vm
      - growroot
      - epel
      - cloud-init
      - openssh-server
      - nodepool-base
      - contrail-builder
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_GRUB_TIMEOUT: '0'
      DIB_EPEL_DISABLED: '0'
      DIB_YUM_MINIMAL_CREATE_INTERFACES: '0'
      DIB_INSTALLTYPE_pip_and_virtualenv: package
  - name: centos-7-4
    elements:
      - centos7
      - vm
      - growroot
      - epel
      - cloud-init
      - openssh-server
