- pipeline:
    name: check
    description: |
      Newly uploaded patchsets enter this pipeline to receive an
      initial +/-1 Verified vote.
    success-message: Build succeeded (check pipeline).
    failure-message: Build failed (check pipeline).
    manager: independent
    trigger:
      opencontrail_gerrit:
        - event: patchset-created
          branch:
            - ^master$
        - event: comment-added
          branch:
            - ^master$
          comment: (?i)recheck(( (?:bug|lp)[\s#:]*(\d+))|( zuulv3)|( no bug))?(\s+clean)?\s*$

- pipeline:
    name: gate
    description: |
      Changes that have been approved by core developers are enqueued in order in this pipeline,
      and if they pass CI tests, will be merged.
    success-message: Build succeeded (gate pipeline).
    failure-message: Build failed (gate pipeline).
    manager: dependent
    precedence: high
    require:
      opencontrail_gerrit:
        open: True
        current-patchset: True
        approval:
          - Verified: [1, 2, -2]
            username: ^zuul$
          - Approved: 1
          - Code-Review: 2
    trigger:
      opencontrail_gerrit:
        - event: comment-added
          branch:
            - ^master$
          comment: (?i)recheck +gate\s*$
