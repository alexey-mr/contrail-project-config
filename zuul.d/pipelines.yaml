- pipeline:
    name: check
    description: |
      Newly uploaded patchsets enter this pipeline to receive an
      initial +/-1 Verified vote.
    success-message: Build succeeded (check pipeline).
    failure-message: Build failed (check pipeline).
    manager: independent
    trigger:
      opencontrail_gerrit:
        - event: patchset-created
          branch:
            - ^master$
        - event: comment-added
          branch:
            - ^master$
          comment: (?i)recheck(( (?:bug|lp)[\s#:]*(\d+))|( zuulv3)|( no bug))?(\s+clean)?\s*$
    start:
      opencontrail_gerrit: {}
    success:
      opencontrail_gerrit: {}
    failure:
      opencontrail_gerrit: {}

- pipeline:
    name: gate
    description: |
      Changes that have been approved by core developers are enqueued in order in this pipeline,
      and if they pass CI tests, will be merged.
    success-message: Build succeeded (gate pipeline).
    failure-message: Build failed (gate pipeline).
    manager: dependent
    precedence: high
    require:
      opencontrail_gerrit:
        open: True
        current-patchset: True
        approval:
          - Verified: [1, 2, -2]
            username: ^zuul$
          - Approved: 1
          - Code-Review: 2
    trigger:
      opencontrail_gerrit:
        - event: comment-added
          branch:
            - ^master$
          comment: (?i)recheck +gate\s*$
    start:
      opencontrail_gerrit: {}
    success:
      opencontrail_gerrit: {}
    failure:
      opencontrail_gerrit: {}


- pipeline:
    name: experimental-sanity
    description: |
      On-demand pipeline for running sanity jobs from available, latest
      docker images.
    manager: independent
    success-message: Build succeeded (experimental-sanity pipeline).
    failure-message: Build failed (experimental-sanity pipeline).
    precedence: normal
    trigger:
      opencontrail_gerrit:
        - event: comment-added
          comment: (?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*check experimental-sanity\s*$
          branch:
            - ^master$
            - ^R5.0$
            - ^R5.1$
            - ^R6.0-WIP$
            - ^contrail/.*$
            - ^contrail_dpdk_.*$
            - ^release-.*-contrail$
    start:
      opencontrail_gerrit: {}
    success:
      opencontrail_gerrit: {}
    failure:
      opencontrail_gerrit: {}

- pipeline:
    name: post-merge
    description: This pipeline runs jobs after every code merge
    manager: independent
    post-review: true
    trigger:
      gerrit:
        - event: ref-updated
          ref:
            - ^master$
            - ^R5.0$
            - ^R5.1$
            - ^R6.0-WIP$
