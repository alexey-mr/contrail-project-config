- project-template:
    name: unittests
    check:
      jobs:
        - contrail-vnc-unittest-centos7-tntestr
    gate:
      queue: contrail-vnc
      jobs:
        - noop

- project-template:
    name: unittests-webui
    check:
      jobs:
        - contrail-vnc-unittest-webui

- project-template:
    name: systests
    check:
      jobs:
        - ci-variables-init
        - contrail-vnc-build-centos74:
            dependencies:
              - ci-variables-init
        - contrail-sanity-centos7-kolla-queens:
            dependencies:
              - contrail-vnc-build-centos74
        - contrail-sanity-centos7-kolla-rocky:
            dependencies:
              - contrail-vnc-build-centos74
        - contrail-sanity-centos7-k8s:
            dependencies:
              - contrail-vnc-build-centos74

    gate:
      queue: contrail-vnc
      jobs:
        - ci-variables-init
        - contrail-vnc-build-centos74:
            dependencies:
              - ci-variables-init
        - contrail-sanity-centos7-kolla-ocata:
            dependencies:
              - contrail-vnc-build-centos74
        - contrail-sanity-centos7-kolla-queens:
            dependencies:
              - contrail-vnc-build-centos74
        - contrail-sanity-centos7-kolla-rocky:
            dependencies:
              - contrail-vnc-build-centos74

    experimental-sanity:
      jobs:
        - contrail-sanity-centos7-kolla-ocata:
            vars:
              contrail_version: '{{ packaging.version.public }}-latest'
              contrail_docker_registry: '{{ docker_registry.fqdn }}:{{ docker_registry.port }}'
        - contrail-sanity-centos7-kolla-queens:
            vars:
              contrail_version: '{{ packaging.version.public }}-latest'
              contrail_docker_registry: '{{ docker_registry.fqdn }}:{{ docker_registry.port }}'
        - contrail-sanity-centos7-kolla-queens-multinode:
            vars:
              contrail_version: '{{ packaging.version.public }}-latest'
              contrail_docker_registry: '{{ docker_registry.fqdn }}:{{ docker_registry.port }}'
        - contrail-sanity-centos7-k8s:
            vars:
              contrail_version: '{{ packaging.version.public }}-latest'
              contrail_docker_registry: '{{ docker_registry.fqdn }}:{{ docker_registry.port }}'

- project-template:
    name: helm-systests
    check:
      jobs:
        - zuul-jobs-linters
        - ci-variables-init
        - contrail-vnc-build-centos74:
            dependencies:
              - ci-variables-init
        - contrail-sanity-ubuntu1604-helm-ocata:
            dependencies:
              - contrail-vnc-build-centos74
    gate:
      queue: contrail-vnc
      jobs:
        - noop
    experimental:
      jobs:
        - ci-variables-init
        - contrail-sanity-ubuntu1604-helm-ocata:
            dependencies:
              - ci-variables-init
    experimental-sanity:
      jobs:
        - contrail-sanity-ubuntu1604-helm-ocata:
            vars:
              contrail_version: '{{ packaging.version.public }}-latest'
              container_tag: '{{ openstack_version }}-{{ packaging.version.public }}-latest'
              contrail_registry:
                fqdn: '{{ docker_registry.fqdn }}'
                port: '{{ docker_registry.port }}'
              contrail_docker_registry: '{{ docker_registry.fqdn }}:{{ docker_registry.port }}'

